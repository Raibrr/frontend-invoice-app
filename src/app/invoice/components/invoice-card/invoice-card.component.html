<div class="card" *ngIf="invoice;">
  <div class="card__header">
    <span class="card__id">#{{invoice.id}}</span>
    <span class="card__status" [class.card__status--active]="invoice.status === 'Vigente'">
      {{invoice.status}}
    </span>
  </div>

  <div class="card__content">
    <div class="card__info">
      <label class="card__label">NÃºmero de Factura</label>
      <p class="card__value">{{invoice.invoice_number}}</p>
    </div>

    <div class="card__info">
      <label class="card__label">Fecha</label>
      <p class="card__value">{{invoice.invoice_date | date:'dd/MM/yyyy HH:mm'}}</p>
    </div>

    <div class="card__info">
      <label class="card__label">Total</label>
      <p class="card__value card__value--total">${{invoice.total}}</p>
    </div>
  </div>
</div>
